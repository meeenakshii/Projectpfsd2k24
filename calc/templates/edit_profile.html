{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}
<h1 class="edit-profile-title" style="color: #333;">Edit Profile</h1>

<div class="edit-profile-container" style="color: #333;">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Profile</button>
    </form>
    
</div>

<style>
    /* Add your styles for the edit profile page here */
    .edit-profile-title {
        margin-top: 60px;
        font-size: 2.2em;
        color: #333;
        text-align: center;
    }

    .edit-profile-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button {
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
